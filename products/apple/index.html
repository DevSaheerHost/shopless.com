<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.shopify.com/shopifycloud/web/assets/v1/favicon-default-6cbad9de243dbae3.ico" type="image/x-icon">
    <title>Loading...</title>
</head>

<body>



    <header>
        <container>
            <div class="input-crrect">
              <a href="../../">
                <div class="logo">
                    <img src="https://res.cloudinary.com/saheerbabu/image/upload/v1712492779/webDevelopment/Shopless/Images/Logo/logo_light.jpg"
                        alt="">
                </div>
                </a>
                <input-group>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>

                    <input type="search" name="search" id="search" placeholder="Search for Products, Brands and More ">
                </input-group>
            </div>
            <nav class="menu-nav">
                <div class="card">
                    <span class="dp"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-person-circle" viewBox="0 0 16 16">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
                        </svg></span>
                    <label id="name_label">Guest</label>
                </div>
                <div class="card" id="nav_cart">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-cart-dash" viewBox="0 0 16 16">
                            <path d="M6.5 7a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1z" />
                            <path
                                d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zm3.915 10L3.102 4h10.796l-1.313 7zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0" />
                        </svg>
                    </span>
                    <label class="cart">Cart</label>
                </div>
                <button class="login"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0z" />
                        <path fill-rule="evenodd"
                            d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z" />
                    </svg><span>Login</span></button>
            </nav>
            <span class="menu-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                </svg>
            </span>
        </container>
    </header>



    <main>
        <container>
            <section class="top-list chapternav-wrapper">
                <ul class="card chapternav-items">
                    <li class="chapternav-item chapternav-item-iphone-15-pro">
                        <a href="#" class="chapternav-link">
                            <figure class="chapternav-icon"></figure>
                            <span class="chapternav-label" role="text">iphone 15 Pro</span>
                        </a>
                    </li>
                    <li class="chapternav-item chapternav-item-iphone-15-pro">
                        <a href="#" class="chapternav-link">
                            <figure class="chapternav-icon"></figure>
                            <span class="chapternav-label" role="text">iphone 15</span>
                        </a>
                    </li>
                    <li class="chapternav-item chapternav-item-iphone-15-pro">
                        <a href="#" class="chapternav-link">
                            <figure class="chapternav-icon"></figure>
                            <span class="chapternav-label" role="text">iphone 14 Pro</span>
                        </a>
                    </li>
                    <li class="chapternav-item chapternav-item-iphone-13">
                        <a href="#" class="chapternav-link">
                            <figure class="chapternav-icon"></figure>
                            <span class="chapternav-label" role="text">iphone 13</span>
                        </a>
                    </li>
                </ul>
            </section>
        </container>


        <section>
            <div class="selector__wizard selector__wizard--step-1">
                <div class="products">
                    <a href="iPhone/" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/iPhone16,2.png" alt="iPhone">
                        </div>
                        iPhone
                    </a>

                    <a href="apple_watch/" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/Watch5,4.png" alt="Mac">
                        </div>
                        Apple Watch
                    </a>

                    <a href="#" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/Mac14,10.png" alt="Mac">
                        </div>
                        <div class="button">
                            Mac Coming soon
                           </div>
                        
                    </a>
                    <a href="vision/" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/RealityDevice14,1.png" alt="Mac">
                        </div>
                        

                        <div class="button">
                         Vision Coming soon
                        </div>
                    </a>


                    <a href="iPad/" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/iPad14,6.png" alt="iPad" class="soon">
                        </div>

                        <div class="button">
                            iPad Coming soon
                           </div>
                    </a>
                    
                    <a href="homePod/" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/AudioAccessory5,1.png" alt="Mac">
                        </div>
                        <div class="button">
                            HomePod Coming soon
                           </div>
                        
                    </a>
                    
                    <a href="#" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/AppleTV6,2.png" alt="Mac">
                        </div>
                        <div class="button">
                            Apple TV
                             Coming soon
                           </div>
                        
                    </a>
                    <a href="#" class="product">
                        <div class="product__image-wrapper">
                            <img src="https://ipsw.me/assets/devices/iPod9,1.png" alt="Mac">
                        </div>
                        
                        <div class="button">
                            iPod touch Coming soon
                           </div>
                    </a>
                    
                </div>
            </div>
        </section>
    </main>
    
    
    
     <loading>
       <container>
         <div class="preloader">
           <svg class="Lcart" role="img" aria-label="Shopping cart line animation" viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
             <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
               <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                 <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                 <circle cx="43" cy="111" r="13" />
                 <circle cx="102" cy="111" r="13" />
               </g>
               <g class="cart__lines" stroke="currentColor">
                 <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" stroke-dasharray="338 338" stroke-dashoffset="-338" />
                 <g class="cart__wheel1" transform="rotate(-90,43,111)">
                   <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                 </g>
                 <g class="cart__wheel2" transform="rotate(90,102,111)">
                   <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68" stroke-dashoffset="81.68" />
                 </g>
               </g>
             </g>
           </svg>
           <div class="preloader__text">
             <p class="preloader__msg">Loading...</p>
             <p class="preloader__msg preloader__msg--last">Almost there </p>
           </div>
         </div>
       </container>
     </loading>
     
     
     
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
     
     
     <script src="main.js"></script>
</body>

</html>
